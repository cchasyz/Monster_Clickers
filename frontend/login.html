<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | Monster Clicker</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700&family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="auth-body">

  <div class="auth-container">
    <h1 class="auth-title">MONSTER<br><span>CLICKER</span></h1>
    <h2 class="auth-subtitle">Login</h2>

    <form id="loginForm" class="auth-form">
      <input type="text" id="emailOrUsername" placeholder="Email or Username" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">LOGIN</button>
    </form>

    <p class="auth-footer">
      Donâ€™t have an account? <a href="register.html">Register</a>
    </p>
  </div>

  <script>
    const API_BASE = "http://localhost:8080";

    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const emailOrUsername = document.getElementById("emailOrUsername").value;
      const Password = document.getElementById("password").value;

      const res = await fetch(API_BASE + "/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ EmailOrUsername: emailOrUsername, Password }),
      });
      const data = await res.json();

      if (!res.ok) {
        alert(data.error || "Login failed");
        return;
      }

      localStorage.setItem("token", data.token);
      localStorage.setItem("user", JSON.stringify(data.user));
      alert("Login successful!");
      window.location.href = "index.html";
    });
  </script>
</body>
</html>
